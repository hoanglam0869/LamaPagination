<html lang="en">

    <title>Lama Pagination</title>
    <link rel="stylesheet" href="lama-pagination.min.css" />
  </head>

  <body>
    <div id="main"></div>
    <div id="lama-pagination" class="lama-pagenumbers"></div>
    <script type="module">
      import { LamaPagination } from "./lama-pagination.js";
      let arr = Array.from(Array(100), (_, index) => index + 1);
      let pagination = new LamaPagination({
        paginationSize: 7,
        limitPerPage: 14,
        itemCount: arr.length,
        prev: "Trước",
        next: "Sau",
      });
      pagination.setupPagination(1, function (currentPage, limitPerPage) {
        let start = (currentPage - 1) * limitPerPage;
        let end =
          start + limitPerPage > arr.length ? arr.length : start + limitPerPage;
        let contentHTML = "";
        for (let i = start; i < end; i++) {
          contentHTML += `<div style="border: 1px solid black; text-align: center">${arr[i]}</div>`;
        }
        document.getElementById("main").innerHTML = contentHTML;
      });
